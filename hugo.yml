baseURL: https://vanlanen.cc
languageCode: en-us
title: My New Hugo Site
theme: ["PaperMod"]

params:
  profileMode:
    enabled: true
    title: "<Title>" # optional default will be site title
    subtitle: "EJ van Lanen"
    imageUrl: "images/ej.png" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 200 # custom size
    imageHeight: 200 # custom size
    buttons:
      - name: Archive
        url: "/archive"
      - name: Github
        url: "https://github.com/"

  socialIcons: # optional
    - name: "<platform>"
      url: "<link>"
    - name: "<platform 2>"
      url: "<link2>"
caches:
  images:
    dir: :cacheDir/images
